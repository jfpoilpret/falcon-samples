<div id="signin" class="text-center">
	<form class="form-signin">
		<h1 class="h3 mb-3" font-weight-normal>Please Sign in</h1>
		<input #email type="email" id="email" class="form-control" placeholder="Email address">
		<input #password type="password" id="password" class="form-control" placeholder="Password">
		<button type="submit" class="btn btn-outline-dark" (click)="onSignIn(email.value, password.value)">Sign In</button>
	</form>
</div>
